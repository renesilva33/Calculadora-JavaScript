<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora JavaScript</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="calculadora, calculator, javascript">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Calculadora JavaScript</h1>
        <div class="calculadora">
            <input type="text" id="visor">
            <div>
                <button onclick="limpar()">AC</button>
                <button onclick="apagarUltimo()">&#10229;</button>
                <button>%</button>
                <button onclick="inserir(this)">/</button>
                <button onclick="inserir(this)">7</button>
                <button onclick="inserir(this)">8</button>
                <button onclick="inserir(this)">9</button>
                <button onclick="inserir(this)">*</button>
                <button onclick="inserir(this)">4</button>
                <button onclick="inserir(this)">5</button>
                <button onclick="inserir(this)">6</button>
                <button onclick="inserir(this)">-</button>
                <button onclick="inserir(this)">1</button>
                <button onclick="inserir(this)">2</button>
                <button onclick="inserir(this)">3</button>
                <button onclick="inserir(this)" style="grid-row: 4/6; grid-column:4;">+</button>
                <button onclick="inserir(this)">0</button>
                <button onclick="inserir(this)">.</button>
                <button onclick="igual()">=</button>  
            </div>
        </div>
    <script src="script.js"></script>    
    </body>
</html>
